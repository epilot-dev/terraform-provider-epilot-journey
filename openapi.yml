openapi: 3.0.0
info:
  title: Journey API
  description: API to configure journeys
  version: 1.0.0
security:
- EpilotAuth: []
paths:
  /v1/journey/organization/{id}:
    get:
      operationId: getJourneysByOrgId
      summary: getJourneysByOrgId
      description: Get all journeys by organization id
      tags:
      - Journeys
      parameters:
      - name: id
        in: path
        description: Organization ID
        required: true
        schema:
          type: string
          example: '123'
      - name: hydrate
        in: query
        description: Hydrate
        required: false
        schema:
          type: string
          example: 'true'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJourneysResponse'
  /v1/journey/configuration/{id}:
    get:
      operationId: getJourney
      summary: getJourney
      description: Get journey by id
      security: []
      tags:
      - Journeys
      parameters:
      - name: id
        in: path
        description: Journey ID
        required: true
        schema:
          type: string
          format: uuid
          example: 509cdffe-424f-457a-95c2-9708c304ce77
      - name: source
        in: query
        description: What source ID. Journey or Entity ID
        required: false
        schema:
          type: string
      - name: orgId
        in: query
        description: Organization ID
        required: false
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Journey'
    delete:
      operationId: removeJourney
      summary: removeJourney
      description: Remove journey by id
      tags:
      - Journeys
      parameters:
      - name: id
        in: path
        description: Journey ID
        required: true
        schema:
          type: string
          format: uuid
          example: 509cdffe-424f-457a-95c2-9708c304ce77
      responses:
        '200':
          description: Success
          content: {}
  /v1/journey/products/{id}:
    get:
      operationId: getJourneyProducts
      summary: getJourneyProducts
      description: Get products available in the journey by id
      security: []
      tags:
      - Journeys
      parameters:
      - name: id
        in: path
        description: Journey ID
        required: true
        schema:
          type: string
          format: uuid
          example: 509cdffe-424f-457a-95c2-9708c304ce77
      - name: source
        in: query
        description: What source ID. Journey or Entity ID
        required: false
        schema:
          type: string
      - name: orgId
        in: query
        description: Organization ID
        required: false
        schema:
          type: string
      - name: postal_code
        in: query
        description: Zip Code for availibility
        required: false
        schema:
          type: string
      - name: city
        in: query
        description: city for availibility
        required: false
        schema:
          type: string
      - name: street
        in: query
        description: street name for availibility
        required: false
        schema:
          type: string
      - name: street_number
        in: query
        description: street number for availibility
        required: false
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyProductsResponse'
  /v1/journey/configuration:
    post:
      operationId: createJourney
      summary: createJourney
      description: Create a Journey
      tags:
      - Journeys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JourneyCreationRequest'
        description: Payload
      parameters:
      - name: skipAutomation
        in: query
        description: skip creating an Automation (it takes Yn format "true, yes, 1, y")
        required: false
        schema:
          type: string
          format: Yn
          example: true
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Journey'
    put:
      operationId: updateJourney
      summary: updateJourney
      description: Update a Journey
      tags:
      - Journeys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JourneyCreationRequest'
        description: Payload
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyResponse'
    patch:
      operationId: patchUpdateJourney
      summary: patchUpdateJourney
      description: Update a Journey (partially / patch). Support for nested properties updates (e.g. "property[0].name").
      tags:
      - Journeys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchUpdateJourneyRequest'
            example:
              journeyId: 509cdffe-424f-457a-95c2-9708c304ce77
              name: New Journey Name
              steps[0].uischema.elements[0].products:
              - '123456'
              - '654321'
        description: Payload
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyResponse'
  /v1/journey/configuration/search:
    post:
      operationId: searchJourneys
      summary: searchJourneys
      description: Search Journeys
      tags:
      - Journeys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchJourneysQueryRequest'
        description: Payload
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchJourneysResponse'
  /v2/journey/configuration:
    post:
      operationId: createJourneyV2
      summary: createJourneyV2
      description: Create a Journey
      tags:
      - Journeys V2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JourneyCreationRequestV2'
        description: Payload
      parameters:
      - name: skipAutomation
        in: query
        description: skip creating an Automation (it takes Yn format "true, yes, 1, y")
        required: false
        schema:
          type: string
          format: Yn
          example: true
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyCreationRequestV2'
    put:
      operationId: updateJourneyV2
      summary: updateJourneyV2
      description: Update a Journey
      tags:
      - Journeys V2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JourneyCreationRequestV2'
        description: Payload
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyCreationRequestV2'
    patch:
      operationId: patchUpdateJourneyV2
      summary: patchUpdateJourneyV2
      description: Update a Journey (partially / patch). Support for nested properties updates (e.g. "property[0].name").
      tags:
      - Journeys V2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchUpdateJourneyRequest'
            example:
              journeyId: 509cdffe-424f-457a-95c2-9708c304ce77
              name: New Journey Name
              steps[0].uischema.elements[0].products:
              - '123456'
              - '654321'
        description: Payload
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyCreationRequestV2'
  /v2/journey/configuration/{id}:
    get:
      operationId: getJourneyV2
      summary: getJourneyV2
      description: Get journey by id
      security: []
      tags:
      - Journeys V2
      parameters:
      - name: id
        in: path
        description: Journey ID
        required: true
        schema:
          type: string
          format: uuid
          example: 509cdffe-424f-457a-95c2-9708c304ce77
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyCreationRequestV2'
    delete:
      operationId: removeJourneyV2
      summary: removeJourneyV2
      description: Remove journey by id
      tags:
      - Journeys V2
      parameters:
      - name: id
        in: path
        description: Journey ID
        required: true
        schema:
          type: string
          format: uuid
          example: 509cdffe-424f-457a-95c2-9708c304ce77
      responses:
        '200':
          description: Success
          content: {}
components:
  schemas:
    GetJourneysResponse:
      type: object
    JourneyResponse:
      type: object
      properties:
        createdJourney:
          $ref: '#/components/schemas/Journey'
    JourneyProductsResponse:
      type: array
      items:
        type: object
        properties:
          type:
            type: string
          _schema:
            type: string
          _title:
            type: string
          name:
            type: string
          _id:
            type: string
          _org:
            type: string
          code:
            type: string
          description:
            type: string
          feature:
            type: array
          product_images:
            type: array
          legal_footnote:
            type: string
          product_downloads:
            type: array
          price:
            type: object
    PatchUpdateJourneyRequest:
      type: object
      properties:
        journeyId:
          type: string
          format: uuid
          example: 509cdffe-424f-457a-95c2-9708c304ce77
        __lastModifiedAt:
          type: string
          description: If passed with value of null, the API won't modify the lastModifiedAt field on updating the journey
          nullable: true
      additionalProperties: true
      description: |
        Patch request to update a journey (journey id is required) Support for nested properties (e.g. steps[0].uischema.elements[0].products) is supported.
      required:
      - journeyId
    JourneyCreationRequest:
      type: object
      properties:
        journeyId:
          type: string
        organizationId:
          type: string
        brandId:
          type: string
        name:
          type: string
        steps:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              showStepName:
                type: boolean
                nullable: true
              title:
                type: string
                nullable: true
              subTitle:
                type: string
                nullable: true
              showStepSubtitle:
                type: boolean
                nullable: true
              showStepper:
                type: boolean
                nullable: true
              showStepperLabels:
                type: boolean
                nullable: true
              hideNextButton:
                type: boolean
                nullable: true
              name:
                type: string
              stepId:
                type: string
              schema: {}
              uischema: {}
            required:
            - name
            - schema
            - uischema
        design:
          type: object
          properties:
            logoUrl:
              type: string
              nullable: true
            theme:
              type: object
              additionalProperties: {}
          required:
          - theme
          additionalProperties: false
        rules:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum:
                - inject
                - injectWithKey
              sourceType:
                type: string
                enum:
                - journey
                - step
                - block
              source:
                type: string
              target:
                type: string
            required:
            - type
            - sourceType
            - source
            - target
            additionalProperties: false
        logics:
          type: array
          items:
            type: object
            properties:
              autoGeneratedId:
                type: string
              conditions:
                type: array
                items:
                  type: string
              actions:
                type: array
                items:
                  type: string
            required:
            - conditions
            - actions
            additionalProperties: false
        contextSchema:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              paramKey:
                type: string
              isRequired:
                type: boolean
            required:
            - paramKey
            - type
            additionalProperties: false
        settings:
          type: object
          properties:
            embedOptions:
              type: object
              properties:
                mode:
                  type: string
                  enum:
                  - full-screen
                  - inline
                lang:
                  type: string
                  enum:
                  - de
                  - en
                  - fr
                width:
                  type: string
                topBar:
                  type: boolean
                scrollToTop:
                  type: boolean
                button:
                  type: object
                  properties:
                    text:
                      type: string
                      nullable: true
                    align:
                      type: string
                      enum:
                      - left
                      - center
                      - right
            safeModeAutomation:
              type: boolean
            designId:
              type: string
            templateId:
              type: string
            entityId:
              type: string
              nullable: true
            mappingsAutomationId:
              type: string
            targetedCustomer:
              type: string
            description:
              type: string
              nullable: true
            organizationSettings:
              type: object
              additionalProperties:
                type: boolean
              nullable: true
            publicToken:
              type: string
              nullable: true
            runtimeEntities:
              type: array
              items:
                type: string
                enum:
                - ORDER
                - OPPORTUNITY
            filePurposes:
              type: array
              items:
                type: string
            entityTags:
              type: array
              items:
                type: string
            addressSuggestionsFileUrl:
              type: string
              nullable: true
            useNewDesign:
              type: boolean
            accessMode:
              type: string
              enum:
              - PUBLIC
              - PRIVATE
          required:
          - designId
          additionalProperties: false
        createdBy:
          type: string
        __lastModifiedAt:
          type: string
          description: If passed with value of null, the API won't modify the lastModifiedAt field on updating the journey
          nullable: true
      required:
      - organizationId
      - name
      - steps
      additionalProperties: true
    JourneyCreationRequestV2:
      type: object
      properties:
        journeyId:
          type: string
        brandId:
          type: string
        name:
          type: string
        steps:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              showStepName:
                type: boolean
                nullable: true
              title:
                type: string
                nullable: true
              subTitle:
                type: string
                nullable: true
              showStepSubtitle:
                type: boolean
                nullable: true
              showStepper:
                type: boolean
                nullable: true
              showStepperLabels:
                type: boolean
                nullable: true
              hideNextButton:
                type: boolean
                nullable: true
              name:
                type: string
              stepId:
                type: string
              schema: {}
              uischema: {}
            required:
            - name
            - schema
            - uischema
        design:
          type: object
          properties:
            logoUrl:
              type: string
              nullable: true
            theme:
              type: object
              additionalProperties: {}
          additionalProperties: false
        rules:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum:
                - inject
                - injectWithKey
              sourceType:
                type: string
                enum:
                - journey
                - step
                - block
              source:
                type: string
              target:
                type: string
            required:
            - type
            - sourceType
            - source
            - target
            additionalProperties: false
        logics:
          type: array
          items:
            type: object
            properties:
              autoGeneratedId:
                type: string
              conditions:
                type: array
                items:
                  type: string
              actions:
                type: array
                items:
                  type: string
            required:
            - conditions
            - actions
            additionalProperties: false
        contextSchema:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              paramKey:
                type: string
              isRequired:
                type: boolean
            required:
            - paramKey
            - type
            additionalProperties: false
        settings:
          type: object
          properties:
            embedOptions:
              type: object
              properties:
                mode:
                  type: string
                  enum:
                  - full-screen
                  - inline
                lang:
                  type: string
                  enum:
                  - de
                  - en
                  - fr
                width:
                  type: string
                topBar:
                  type: boolean
                scrollToTop:
                  type: boolean
                button:
                  type: object
                  properties:
                    text:
                      type: string
                      nullable: true
                    align:
                      type: string
                      enum:
                      - left
                      - center
                      - right
            safeModeAutomation:
              type: boolean
            designId:
              type: string
            entityId:
              type: string
              nullable: true
            mappingsAutomationId:
              type: string
            templateId:
              type: string
            targetedCustomer:
              type: string
            description:
              type: string
              nullable: true
            runtimeEntities:
              type: array
              items:
                type: string
                enum:
                - ORDER
                - OPPORTUNITY
            filePurposes:
              type: array
              items:
                type: string
            entityTags:
              type: array
              items:
                type: string
            addressSuggestionsFileUrl:
              type: string
              nullable: true
          additionalProperties: false
      required:
      - name
      - steps
    SearchJourneysQueryRequest:
      type: object
      properties:
        q:
          type: string
          description: |
            Lucene query syntax
            See https://lucene.apache.org/core/2_9_4/queryparsersyntax.html ; https://www.elastic.co/guide/en/kibana/current/lucene-query.html
          example: _tags:*Flex*
          default: '*'
        from:
          type: integer
          description: |
            The offset of the first result to return.
            See https://www.elastic.co/guide/en/elasticsearch/reference/current/search-request-from-size.html
          example: 0
          default: 0
        size:
          type: integer
          description: |
            The maximum number of results to return.
            See https://www.elastic.co/guide/en/elasticsearch/reference/current/search-request-from-size.html
          example: 25
          default: 25
        sort:
          type: string
          description: |
            The sort order. Follows Lucene syntax.
          example: _created_at:desc
          default: _created_at:desc
    SearchJourneysResponse:
      type: object
      properties:
        hits:
          type: number
          description: |
            The total number of hits.
          example: 1
        results:
          type: array
          description: |
            The results.
          items:
            type: object
            properties:
              _id:
                type: string
                description: Journey Entity ID
                format: uuid
                example: e0f8f8f8-f8f8-f8f8-f8f8-f8f8f8f8f8f8
              _schema:
                type: string
                description: Entity Schema (journey always in this case)
                example: journey
              _title:
                type: string
                description: Journey Entity Title
                example: Journey Entity Title
              _org:
                type: string
                description: Organization ID
                example: '739224'
              _created_at:
                type: string
                format: date-time
                example: '2020-01-01T00:00:00.000Z'
              _updated_at:
                type: string
                format: date-time
                example: '2020-01-01T00:00:00.000Z'
              _tags:
                type: array
                items:
                  type: string
                  example: Flex
              journey_name:
                type: string
                description: Journey Name
                example: Journey Name
              journey_id:
                type: string
                format: uuid
                description: Journey config ID
                example: de7df470-253e-11ed-9174-116b8a718c0a
              journey_type:
                type: string
                description: Journey Template
                example: Sales template
              design:
                type: string
                description: Journey Design Name
                example: Design EPILOT
              created_by:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: User ID
                      example: '12345'
              journey_version:
                type: string
                description: Journey Version
                enum:
                - Flex
                - Widget
    Journey:
      allOf:
      - $ref: '#/components/schemas/JourneyCreationRequest'
      - $ref: '#/components/schemas/JourneyAuditInfo'
      - $ref: '#/components/schemas/JourneyFeatureFlags'
    JourneyFeatureFlags:
      type: object
      properties:
        featureFlags:
          type: object
          additionalProperties: true
    JourneyAuditInfo:
      type: object
      properties:
        createdAt:
          type: string
        lastModifiedAt:
          type: string
        version:
          type: number
        revisions:
          type: number
      required:
      - createdAt
      - lastModifiedAt
      - version
      - revisions
  securitySchemes:
    EpilotAuth:
      type: http
      scheme: bearer
      description: Authorization header with epilot OAuth2 bearer token
      bearerFormat: JWT
servers:
- url: https://journey-config.sls.epilot.io

